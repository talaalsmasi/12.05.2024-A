<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .o
        {
         border-style: solid;
         border-color: black;
         background-color: red;
         width: 40px;
         display: block;
         float: left;
         margin: 5px;
         text-align: center;
         color: white;
        }
        .e
        {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h1>Hide even numbers from 1 to 10 !</h1>
    <div>
      <span class="o">1</span>
      <span class="e">2</span>
      <span class="o" >3</span>
      <span class="e">4</span>
      <span class="o">5</span>
      <span class="e" >6</span>
      <span class="o">7</span>
      <span class="e">8</span>
      <span class="o">9</span>
      <span class="e">10</span>
    </div>
    <br><br><p><hr></p>
</body>
</html>
