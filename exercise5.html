<html lang="en">
<head>

    <style>
        td
        {
            border-style: solid;
            border-radius: 5px ;
            padding:10px;
            box-shadow: 2px 2px 2px gray;
            

        }
    </style>
</head>
<body>
    <h1>Table Styling</h1>
    <table style="border-spacing: 7px;">
        <tr>
            <td>Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
            <td>Row 1, Col 3</td>
        </tr>
        <tr>
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
            <td>Row 2, Col 3</td>
        </tr>
    </table>
</body>
</html>
