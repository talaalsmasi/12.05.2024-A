<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .a
        {
            padding: 20px;
            background-color: yellow;
            display: block;
            float: left;
            margin-left:10px ;
            margin-top:20px ;
        }
        .b
        {
            padding: 20px;
            background-color: green;
            display: block;
            float: left;
            margin-left: 10px ;
            margin-top: 40px ;
        }

    </style>
</head>
<body>
    <h1>Zig-zag Boxes</h1>
    <hr>
    <div>
        <span class="a"></span>
        <span class="b"></span>
        <span class="a"></span>
        <span class="b"></span>
        <span class="a"></span>
        <span class="b" ></span>
        <span class="a"></span>
        <span class="b"></span>
        <span class="a"></span>
        <span class="b"></span>
    </div>
</body>
</html>
